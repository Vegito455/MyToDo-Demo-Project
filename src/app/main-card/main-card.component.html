<app-header></app-header>


<div class="col-md-12 my-3">
    <!-- <button class="btn btn-outline-secondary 
    Addcardbtn" (click)="addNewCard()">Add New Card</button> -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary Addcardbtn" data-toggle="modal" data-target="#exampleModalCenter">
    Add New Card
  </button>

</div>
<div class="container-fluid">


    <div class="row myMainCard" *ngIf="ShowCard; else ShowImage">

        <div class="" *ngFor="let carddata of cardDataArray; let i = item">



            <div class="card mt-1 ">

                <div class="card-header myTextHeading d-flex justify-content-center">
                    <h1>{{carddata.name}}</h1>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <button class="btn btn-outline-primary mt-2 mx-3 " routerLink='/home' [queryParams]="{ id: carddata.id,title:carddata.name}">Task List</button>
                    <button class="btn btn-outline-danger  mt-2 mx-3" (click)="removeCard(carddata.id)">
                        Remove
                      </button>
                </div>
            </div>
            <hr style="margin-top: 9%;">
        </div>
    </div>


    <ng-template #ShowImage>
        <div style="margin-top: 7%;">
            <div class="img-responsive">

                <img src="../../assets/images/EmptyBucket.jfif" class=" rounded mx-auto
             d-block" style="height:15% !important; width: 15% !important;" alt="Responsive image">
            </div>
            <span class="d-inline-block pl-3 my-text text-center font-weight-bold" style="width:100%;font-size: x-large;">There is Nothing to Show in Your ToDo Bucket List</span>
        </div>
    </ng-template>
</div>

<!-- Modal  -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title myTextHeading" id="exampleModalCenterTitle">New Card Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>


            <div class="modal-body">
                <input type="text" maxlength="15" class="form-control my-3" name="title" [(ngModel)]="title" placeholder="Enter Title" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" [disabled]="title.invalid || title.touched" data-dismiss="modal" (click)="addNewCard()">Save changes</button>
            </div>

        </div>
    </div>
</div>
