<app-header></app-header>

<div class="container-fluid  row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">

                <h3 class="d-inline-block align-top my-text font-weight-bold text-center">Login</h3>

            </div>
            <!-- {{loginForm.value | json}} -->

            <div class="cardl-body my-text">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" [class.is-invalid]="email.invalid && email.touched" #email="ngModel" name="email" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z0-9\-]+\.)+[a-zA-Z]{2,3}))$'
                            [(ngModel)]="userModel.email" required>
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                                
                                <p *ngIf="email?.errors?.required ">Email is Required</p>
                                <p *ngIf="email?.errors?.pattern ">Invalid Email</p>
                         </small>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [class.is-invalid]="password.invalid && password.touched" #password="ngModel" name="password" [(ngModel)]="userModel.password" required>
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                                Password is Required
                        </small>
                    </div>

                    <button [disabled]="loginForm.form.invalid" class="btn 
                    btn-outline-primary mt-3 " type="submit">Submit Form</button>
                    <button type="reset" class="btn btn-outline-secondary mt-3 ml-5">Reset</button>
                    <button type="button" class="btn btn-outline-info float-right
                     mt-3 ml-5" routerLink="/register">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>

</div>
